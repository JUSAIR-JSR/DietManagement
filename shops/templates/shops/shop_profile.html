{% extends 'base.html' %}

{% block content %}
<h1>Shop Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
<a href="{% url 'shop_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
