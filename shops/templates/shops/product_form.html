{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.id %}Update Product{% else %}Add Product{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'shop_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
