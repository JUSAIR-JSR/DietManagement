{% extends 'base.html' %}

{% block content %}
<h1>Order List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer.user.username }}</td>
            <td>${{ order.total_price }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{% url 'update_order_status' order.id %}" class="btn btn-warning btn-sm">Update Status</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'shop_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
